<!doctype html>
<html>
<head>
<title>Copy Text</title>
<style>
body { font-size: 200%; padding: 0 0.1em; margin: 0; }
div.copy_line { margin: 0.1em 0; width: 100%; display: flex; }
div.copy_line input[type="text"] { font-size: inherit; flex: 1; }
input[type="button"] { font-size: 60%; padding-left: 0.1em; padding-right: 0.1em; margin-right: 0.1em; }
</style>
<script>
function copy_line(button) { x = button.nextSibling; x.select(); navigator.clipboard.writeText(x.value); }
function save_file() {
    var elements = document.getElementsByTagName("input");
    for (var i = 0; i < elements.length; ++i) {
        e = elements[i];
        if (e.type == "text") {
            e.setAttribute("value", e.value);
            }
        }
    var download = document.createElement("a");
    download.download = "copy-text.html";
    download.href = "data:text/plan;charset=utf-8," + encodeURIComponent(document.getElementsByTagName("html")[0].outerHTML);
    download.style.display = "none";
    document.body.appendChild(download);
    download.click();
    document.body.removeChild(download);
    alert("An updated file is now in your downloads folder.");
    }
function add_rows() {
    var after = document.getElementById("add_here");
    var template = document.getElementById("template");
    var copy = template.cloneNode(true);
    copy.removeAttribute("id");
    copy.removeAttribute("style");
    for (var i = 0; i < 5; ++i) template.parentNode.insertBefore(copy.cloneNode(true), template);
    }
</script>
